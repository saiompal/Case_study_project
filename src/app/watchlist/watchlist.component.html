<app-sidebar></app-sidebar>
<div class="table-container">
  
  <mat-form-field style="width: 100%; background-color: aliceblue; color:black;">
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
  
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="stock_price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock Price(USD) </th>
        <td mat-cell *matCellDef="let row"> {{row.stock_price}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
        <td mat-cell *matCellDef="let row"> {{row.company}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="percentage_change">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Percentage Change </th>
        <td mat-cell *matCellDef="let row" > {{row.percentage_change}}% </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row" class="action-link">  
          <button (click)="del(row)" type="button" class="btn btn-danger">X</button> 
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

</div>
